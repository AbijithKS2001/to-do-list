<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        background: linear-gradient(to right, #0a5a8b 0%,rgb(17, 116, 203));
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"
                style="box-shadow: 0px 5px 25px 5px rgba(6, 6, 6, 0.8); padding: 10px; border-radius: 10px; background-color: rgb(191, 208, 222); margin-top: 200px;">
                <h3 style="text-align: center;"><b>𝕋𝕠-𝔻𝕠 𝕃𝕚𝕤𝕥</b></h3>
                <div>
                    <input id="task" type="text" class="form-control" style="width: 330px; margin-left: 15px;">
                </div>
                <div>
                    <button id="btn-1" onclick="newTask()" class="btn btn-primary text-center form-control mt-2"
                        style="width: 330px; margin-left: 15px;"><b>𝓐𝓭𝓭 𝓣𝓪𝓼𝓴</b></button>
                </div>
                <div id="input" style="display: flex; flex-direction: column; align-items: flex-start;"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <script>
        function newTask() {
            const addTask = document.getElementById("task");
            const addNewTask = document.getElementById("input");

            const newTaskElement = document.createElement("div");
            const inputElement = document.createElement("input");
            const editButton = document.createElement("button");
            const deleteButton = document.createElement("button");

            newTaskElement.style.display = "flex";
            newTaskElement.style.alignItems = "center";

            inputElement.type = "text";
            inputElement.value = addTask.value;
            inputElement.disabled = true;
            inputElement.classList.add("form-control", "mt-2");
            inputElement.style.cssText = "color: black; width: 250px; height: 30px; margin-left:15px; background-color:white";

            editButton.innerHTML = '<i class="fa-solid fa-pen-to-square fs-5" style="color:black; margin-right:15px"></i>';
            editButton.style.height = "30px";
            editButton.style.width = "40px";
            editButton.style.marginTop = "5px";
            editButton.style.marginLeft = "5px";
            editButton.style.backgroundColor = "aliceblue";
            editButton.classList.add("btn", "btn-secondary");
            editButton.addEventListener("click", function () {
                editTask(inputElement);
            });

            deleteButton.innerHTML = '<i class="fa-solid fa-trash fs-5" style="color:red; margin-right:15px"></i>';
            deleteButton.style.height = "30px";
            deleteButton.style.width = "40px";
            deleteButton.style.marginTop = "5px";
            deleteButton.style.marginLeft = "5px";
            deleteButton.style.backgroundColor = "aliceblue";
            deleteButton.classList.add("btn", "btn-danger");
            deleteButton.addEventListener("click", function () {
                deleteTask(newTaskElement);
            });

            newTaskElement.appendChild(inputElement);
            newTaskElement.appendChild(editButton);
            newTaskElement.appendChild(deleteButton);
            addNewTask.appendChild(newTaskElement);
        }

        function editTask(inputElement) {
            const editedTask = prompt("Edit Your Task", inputElement.value);

            if (editedTask !== null) {
                inputElement.value = editedTask;
            }
        }

        function deleteTask(taskElement) {
            const confirmDelete = confirm("Are you sure you want to delete this task?");

            if (confirmDelete) {
                taskElement.remove();
            }
        }
    </script>
</body>

</html>
